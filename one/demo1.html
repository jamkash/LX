<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>片单为6-左导航</title>
		<style type="text/css">
			*{padding: 0;margin: 0;height: ;}
			body{background: url(images/chinessRoom/bag.png) no-repeat;width: 1280px;height: 720px;}
		</style>
		<script src="js/SL.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/EventCode.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--数据片单-->
		<div id="content"></div> 
		<!--分页-->
		<div id="page" style="position: absolute;left: 630px;top: 620px;font-size: 24px;"></div>
		<!--导航焦点框-->
		<div id="nav"></div>
		<!--片单图片-->
		<div id="btn"></div>
		<!--导航图片-->
		<div id="Isnav"></div>
	</body>
	<script type="text/javascript">
		var pageid = 'demo1';
		var obj = [{left:8,top:75,url:'',ImgUrl:'images/chinessRoom/nav1.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav1'},
		           {left:1,top:151,url:'',ImgUrl:'images/chinessRoom/nav2.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav2'},
				   {left:8,top:229,url:'',ImgUrl:'images/chinessRoom/nav3.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav3'},
				   {left:1,top:304,url:'',ImgUrl:'images/chinessRoom/nav4.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav4'},
				   {left:8,top:380,url:'',ImgUrl:'images/chinessRoom/nav5.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav5'},
				   {left:3,top:454,url:'',ImgUrl:'images/chinessRoom/nav6.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav6'},
				   {left:8,top:75,url:'',ImgUrl:'images/chinessRoom/nav1.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav1'},
				   {left:1,top:151,url:'',ImgUrl:'images/chinessRoom/nav2.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav2'},
				   {left:8,top:229,url:'',ImgUrl:'images/chinessRoom/nav3.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav3'},
				   {left:1,top:304,url:'',ImgUrl:'images/chinessRoom/nav4.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav4'},
				   {left:8,top:380,url:'',ImgUrl:'images/chinessRoom/nav5.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav5'},
				   {left:3,top:454,url:'',ImgUrl:'images/chinessRoom/nav6.png',dataCount:6,direction:'left',curryPage:1,dataLen:8,navBtn:'nav6'},
			       {left:268,top:122,url:'',ImgUrl:'images/chinessRoom/btn.png',dataCount:6,direction:'left',curryPage:1,dataLen:8},
		           {left:568,top:122,url:'',ImgUrl:'images/chinessRoom/btn.png',dataCount:6,direction:'left',curryPage:1,dataLen:8},
				   {left:868,top:122,url:'',ImgUrl:'images/chinessRoom/btn.png',dataCount:6,direction:'left',curryPage:1,dataLen:8},
				   {left:268,top:342,url:'',ImgUrl:'images/chinessRoom/btn.png',dataCount:6,direction:'left',curryPage:1,dataLen:8},
				   {left:568,top:342,url:'',ImgUrl:'images/chinessRoom/btn.png',dataCount:6,direction:'left',curryPage:1,dataLen:8},
				   {left:868,top:342,url:'',ImgUrl:'images/chinessRoom/btn.png',dataCount:6,direction:'left',curryPage:1,dataLen:8},
				   {left:413,top:570,url:'',ImgUrl:'images/chinessRoom/pre.png',dataCount:6,direction:'left',curryPage:1,dataLen:8},
				   {left:703,top:570,url:'',ImgUrl:'images/chinessRoom/next.png',dataCount:6,direction:'left',curryPage:1,dataLen:8}
			      ];
		if(getCookie(pageid+'num') != null){
				num = Number(getCookie(pageid+'num'))
		}
		if(getCookie(pageid+'dataLen') != null){
			    obj.forEach(function(item,index){
					item.dataLen = Number(getCookie(pageid+'dataLen'))
			});
		}
		if(getCookie(pageid+'curryPage') != null){
				obj.forEach(function(item,index){
					item.curryPage = Number(getCookie(pageid+'curryPage'))
			});
		}
		var tt = new SL(obj);
		tt.init("page",'content','nav','Isnav','btn',6);
		//事件处理
		document.onkeydown = function(keyEvent) {
			var e = Event.mapping(keyEvent);
			switch(e.code) {
				case 'KEY_LEFT':
					num =  tt.Shift_left(2,3,6,"page",'content','nav','Isnav','btn');
					break;
				case 'KEY_RIGHT':
					num = tt.Shift_right(2,3,6,"page",'content','nav','Isnav','btn');
					break;
				case 'KEY_UP':
					num = tt.Shift_top(2,3,6,"page",'content','nav','Isnav','btn');
					break;
				case 'KEY_DOWN':
					num = tt.Shift_down(2,3,6,"page",'content','nav','Isnav','btn');
					break;
				case 'KEY_SELECT':
				    tt.Enter("page",'content','nav','Isnav','btn',6)
					break;
				case 'KEY_NUMERIC':
			        break;
				case 'KEY_BACK':
		   		case'KEY_BACKSPACE':
					if(event.returnValue){
						event.returnValue=false;
					}
					if(event.preventDefault){
						event.preventDefault();
					}
				window.location.href = 'index.html';
					break;
			}
		}
	</script>
</html>
