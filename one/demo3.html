<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>片单为8-左导航</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{background: url(images/save/bag.png) no-repeat;width: 1280px;height: 720px;}
		</style>
		<script src="js/SL.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Ajax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/EventCode.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--数据片单-->
		<div id="content"></div> 
		<!--分页-->
		<div id="page" style="position: absolute;left: 690px;top: 620px;font-size: 24px;"></div>
		<!--导航焦点框-->
		<div id="nav"></div>
		<!--片单图片-->
		<div id="btn"></div>
		<!--导航图片-->
		<div id="Isnav"></div>
	</body>
	<script type="text/javascript">
		var pageid = 'demo3';
		var obj = [{left:34,top:252,url:'',ImgUrl:'images/save/nav1.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav1'},
		           {left:44,top:293,url:'',ImgUrl:'images/save/nav2.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav2'},
				   {left:37,top:328,url:'',ImgUrl:'images/save/nav3.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav3'},
				   {left:37,top:358,url:'',ImgUrl:'images/save/nav4.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav4'},
				   {left:37,top:396,url:'',ImgUrl:'images/save/nav5.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav5'},
				   {left:37,top:440,url:'',ImgUrl:'images/save/nav6.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav6'},
				   {left:34,top:252,url:'',ImgUrl:'images/save/Img1.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav1'},
				   {left:44,top:293,url:'',ImgUrl:'images/save/Img2.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav2'},
				   {left:37,top:328,url:'',ImgUrl:'images/save/Img3.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav3'},
				   {left:37,top:358,url:'',ImgUrl:'images/save/Img4.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav4'},
				   {left:37,top:396,url:'',ImgUrl:'images/save/Img5.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav5'},
				   {left:37,top:440,url:'',ImgUrl:'images/save/Img6.png',dataCount:8,direction:'left',curryPage:1,dataLen:8,navBtn:'nav6'},
			       {left:270,top:150,url:'',ImgUrl:'images/save/btn.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
		           {left:470,top:150,url:'',ImgUrl:'images/save/btn.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
				   {left:670,top:150,url:'',ImgUrl:'images/save/btn.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
				   {left:872,top:150,url:'',ImgUrl:'images/save/btn.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
				   {left:270,top:342,url:'',ImgUrl:'images/save/btn.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
				   {left:470,top:342,url:'',ImgUrl:'images/save/btn.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
				   {left:670,top:342,url:'',ImgUrl:'images/save/btn.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
				   {left:872,top:342,url:'',ImgUrl:'images/save/btn.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
				   {left:460,top:587,url:'',ImgUrl:'images/save/page.png',dataCount:8,direction:'left',curryPage:1,dataLen:8},
				   {left:806,top:587,url:'',ImgUrl:'images/save/page.png',dataCount:8,direction:'left',curryPage:1,dataLen:8}
			      ];
		if(getCookie(pageid+'num') != null){
				num = Number(getCookie(pageid+'num'))
		}
		if(getCookie(pageid+'dataLen') != null){
			    obj.forEach(function(item,index){
					item.dataLen = Number(getCookie(pageid+'dataLen'))
			});
		}
		if(getCookie(pageid+'curryPage') != null){
				obj.forEach(function(item,index){
					item.curryPage = Number(getCookie(pageid+'curryPage'))
			});
		}
		var tt = new SL(obj);
		tt.init("page",'content','nav','Isnav','btn',6);
		//事件处理
		document.onkeydown = function(keyEvent) {
			var e = Event.mapping(keyEvent);
			switch(e.code) {
				case 'KEY_LEFT':
					num =  tt.Shift_left(2,4,6,"page",'content','nav','Isnav','btn');
					break;
				case 'KEY_RIGHT':
					num = tt.Shift_right(2,4,6,"page",'content','nav','Isnav','btn');
					break;
				case 'KEY_UP':
					num = tt.Shift_top(2,4,6,"page",'content','nav','Isnav','btn');
					break;
				case 'KEY_DOWN':
					num = tt.Shift_down(2,4,6,"page",'content','nav','Isnav','btn');
					break;
				case 'KEY_SELECT':
				    tt.Enter("page",'content','nav','Isnav','btn',6)
					break;
				case 'KEY_NUMERIC':
			        break;
				case 'KEY_BACK':
		   		case'KEY_BACKSPACE':
					if(event.returnValue){
						event.returnValue=false;
					}
					if(event.preventDefault){
						event.preventDefault();
					}
				window.location.href = 'index.html';
					break;
			}
		}
	</script>
</html>
