<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<!-- <script src="js/xlsx.full.min.js" type="text/javascript" charset="utf-8"></script> -->
	<!-- <script src="js/xlsx.js" type="text/javascript" charset="utf-8"></script> -->
	<script src="js/xlsx.core.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	  <input type="file" name="excel" id="one"/>
	</body>
	<script type="text/javascript">
	console.log(XLSX);
	var json = [];
	var el = document.createElement('table');
	var th = document.createElement('th');
	var td = document.createElement('td');
	var tr = document.createElement('tr');
	document.getElementById('one').onchange = function(e){
		var data = e.target.files[0];
		console.log(data)
		var reader = new FileReader();
		
		reader.onload  = function(e){
			var sheet = XLSX.read(e.target.result,{type:'binary'});
			
			
			for(let i in sheet.Sheets){
				json.push(XLSX.utils.sheet_to_json(sheet.Sheets[i]))
			}
			
			
			
			console.log(json)
			
		}
		reader.readAsBinaryString(data)
	}
	</script>
</html>
